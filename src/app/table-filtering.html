<div class="p-5">
  <form>
    <div class="form-group form-inline">
      <span class="mr-2">Поисковая строка: </span>
      <input class="form-control" type="text" [formControl]="filter"/>
    </div>
  </form>

  <table class="table table-striped">
    <thead>
    <tr class="row">
      <th scope="col" class="col-1">№</th>
      <th scope="col" class="col">Страна</th>
      <th scope="col" class="col">Площадь</th>
      <th scope="col" class="col">Численность</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let country of countries$ | async; index as i" class="row">
      <th scope="col" class="col-1">{{ i + 1 }}</th>
      <td class="col">{{ country.name }}</td>
      <td class="col">{{ country.area }}</td>
      <td class="col">{{ country.population }}</td>
    </tr>
    </tbody>
  </table>
</div>
